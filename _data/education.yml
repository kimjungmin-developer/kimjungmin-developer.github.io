  description: | # this will include new lines to allow paragraphs
    * <mark>페어프로그래밍, 그룹프로젝트</mark>를 8개월 동안 경험하면서 협업의 중요성을 느낌
    * 8개월 동안 코드작성과 빠른 피드백의 싸이클을 돌면서 빨리 학습하는 방법을 깨우침
    * 화려한 기술보다는 프로그래밍 세계를 지탱하는 핵심가치의 작동원리 파악 <mark>(DI, 객체지향프로그래밍, Testing, Refactoring)</mark>
    * 두차례의 웹프로젝트를 ATDD와 TDD를 통해 개발하면서 웹환경에 대한 이해도 증진
    * Spring Framework를 직접 만들어보면서 Framework의 원리를 파악
    
